{% extends 'layout.html' %}

{% block content %}

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='../static/css/bootstrap.css') }}">

<!-- Custom Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

<!-- Introduction Row -->
	<h1 style = "font-family: 'Overwatch'"><p class="text-warning"><font size = "7">Top Players</font></p></h1>
  <br>
	<hr>
<!-- Players Row -->
  <div class="row">
    {% for item in output %}
    <div class="col-lg-4 col-sm-6 text-center mb-4">
        <a href = "/players/{{item.top_player_id}}">
        <img class="img-thumbnail" src="../static/media/players/{{item.top_player_id}}.png" alt=" " height = "250" width = "250">
        </a>
        <h3 style="font-family: 'Overwatch'" class="text-warning"><font size = "6">{{item.top_player_name}} {{item.top_player_id}}</font></h3>
    </div>
    {% endfor %}
  </div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
{% endblock %}
