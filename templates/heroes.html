{% extends "layout.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='../static/css/bootstrap.css') }}">
  <span class="border-bottom-0"></span>

  <!-- Hero title page -->
    <h1 style = "font-family: 'Overwatch'"><p class="text-warning"><font size = "7">Heroes of Overwatch</font></p></h1>
    <br>
    <hr>
    <!-- Heroes Grid -->
    <div class="row">
      {% for item in output %}
      <div class="col-lg-4 col-sm-6 text-center mb-4">
        <a href = "/heroes/{{item.hero_id}}">
         {% if page_num %} <img class="img-rounded" src="../../../static/media/heroes/{{item.hero_id}}.png" alt="" width="80%" height="80%">
         {% else %} <img class="img-rounded" src="../static/media/heroes/{{item.hero_id}}.png" alt="" width="80%" height="80%">
         {% endif %}
        </a>
         <h3 style="font-family: 'Overwatch'" class="text-warning"><font size = "6">{{item.hero_name}}</font></h3>
      </div>
      {% endfor %}
    </div>    
    <div class = "row">
      <div class = "pagination">
        {% for page in pagination.iter_pages() %}
          {% if page %}
            <a href="{{ url_for('flaskrouter.heroes', page=page ) }}"> <font size = "6"> {{ page }} </font> </a>
          {% endif %}
        {% endfor %}
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
{% endblock %}
