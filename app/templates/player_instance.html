{% extends 'layout.html' %}
{% block content %}

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='../static/css/bootstrap.css') }}">

<div class="container">
    <div class="row">
    <div class="col"></div>
    <div class="col-6"></div>
    <div class="col"></div>
    </div>

<!-- Introduction Row -->
  <div class = "container-fluid">
    <h1 style = "font-family: 'Overwatch'"><p class="text-info"><font size = "7">{{data.name}}</font></p></h1>
	  <div style="text-align: center;"><img class="img-thumbnail" src="../../media/players/{{data.url}}" alt=" "></div>
    <br>
  </div>
	<hr>

<!-- Player's Stat -->
	<div class = "container-fluid">
	  <h1 style = "font-family: 'Overwatch'"><p class="text-info"><font size = "7">Stats</font></p></h1>

	  <p style = "font-family: 'Roboto Condensed'" class="text-warning"><font size = "5"><span style="color:orange; font-family: 'Overwatch'">Player Name:</span> <span style="color:white; font-family: 'Overwatch'">{{data.name}}</span></font></p></h1>
	  <p style = "font-family: 'Roboto Condensed'" class="text-warning"><font size = "5"><span style="color:orange; font-family: 'Overwatch'">Skill Rank:</span> <span style="color:white; font-family: 'Overwatch'">4719</font></span></p></h1>
	  <p style = "font-family: 'Roboto Condensed'" class="text-warning"><font size = "5"><span style="color:orange; font-family: 'Overwatch'">Tier:</span> <img  src="../../media/players/icon/grandmaster-icon.png" alt="grandmaster" width=60 height =60> </font></p></h1>
	  <p style = "font-family: 'Roboto Condensed'" class="text-warning"><font size = "5"><span style="color:orange; font-family: 'Overwatch'">Win Rate:</span> <span style="color:white; font-family: 'Overwatch'">59.09</font></span></p></h1>
	  <p style = "font-family: 'Roboto Condensed'" class="text-warning"><font size = "5"><span style="color:orange; font-family: 'Overwatch'">Level:</span> <span style="color:white; font-family: 'Overwatch'">{{data.level}}</span></font></p></h1>
	</div>
  <hr>

<!-- Most played hero -->
	<h1 style = "font-family: 'Overwatch'"><p class="text-info"><font size = "7">Most Played Hero</font></p></h1>
	<div class="row">
	  <div class="col-lg-4 col-sm-6 text-center mb-4">
	    <a href = "../heroes/{{data.hero_id}}.html">
      <img src="../../media/players/heroes/{{data.hero_id}}" alt=" "  width = 300 height = 300></a>
      <h3 style="font-family: 'Overwatch'" class="text-warning">{{data.hero.name}}</h3>
	  </div>
	</div> 
	<hr>

<!-- Player's Achievements -->
  <h1 style = "font-family: 'Overwatch'"><p class="text-info"><font size = "7">Achievements</font></p></h1>
  <div class = "row">
	  <div class="col-lg-4 col-sm-6 text-center mb-4">
	    <a href = "../achievements/45.html">
            <img src="../../media/achievements/45.png" alt="bastion_achievement" width = 100 height = 100 hspace = 50>
		</a>
        <h3 style="font-family: 'Overwatch'" class="text-warning">CHARGE!</h3>
	  </div>
	  <div class="col-lg-4 col-sm-6 text-center mb-4">
	    <a href = "../achievements/58.html">
            <img src="../../media/achievements/58.png" alt="dva_achievement" width = 100 height = 100 hspace = 50>
		</a>
        <h3 style="font-family: 'Overwatch'" class="text-warning">GAME OVER</h3>
	  </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
{% endblock %}
